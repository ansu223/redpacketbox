<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance-Style Crypto Red Packet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f0e6;
            text-align: center;
            padding: 20px;
        }
        .red-packet {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .binance-logo {
            width: 120px;
            margin-bottom: 20px;
        }
        .code {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            word-break: break-all;
        }
        .claim-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .claim-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="red-packet">
        <img src="https://bin.bnbstatic.com/static/images/common/logo-bnb.svg" alt="Binance Logo" class="binance-logo">
        <h1>Congratulations! ðŸŽ‰</h1>
        <p>Youâ€™ve unlocked a Binance-style crypto red packet!</p>
        
        <div class="code" id="cryptoCode">Loading...</div>
        
        <p>Redeem your crypto reward by copying the code above.</p>
        <button class="claim-btn" onclick="copyCode()">Copy Code</button>
    </div>

    <script>
        // Extract the code from URL (e.g., ?code=O5EXD2UR)
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code') || "O5EXD2UR"; // Default code if none provided
        
        document.getElementById("cryptoCode").textContent = code;
        
        function copyCode() {
            navigator.clipboard.writeText(code);
            alert("Code copied: " + code);
        }
    </script>
</body>
</html>
